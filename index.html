    <head>

    <body>
        <section>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <div id="titulo">
                            <h3>Hola Mundo</h3>
                        </div>

                        <form id="formulario">

                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="coders@google.com">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>

                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" name="passwordName"  id="password">
                            </div>

                            <div class="mb-3">
                              <label for="password2" class="form-label">Password Confirm</label>
                              <input type="password" class="form-control" id="password2">
                            </div>
                            
                            <button type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
